- name: Frc Metis
  role: Owner
  timeline: "December 2022"
  repo: https://github.com/FRC-6390/FRC-Metis
  summary: This public repository contains the autonomous waypoint systems for the team's FRC robot. These systems guide the robot to specific points on the field during the autonomous phase of a match.
  tags: ["frc", "java"]

- name: Discord Bot
  role: Owner
  timeline: "Novemeber 2021"
  repo: https://github.com/SoZ0/discord-bot-gui
  summary: This repository contains a GUI application for managing a Discord bot in real time, possibly providing features like sending messages, managing servers and channels, and monitoring bot status.
  tags: ["hobby", "java", "applets", "swing", "web"]

- name: Super Formula
  role: Owner
  timeline: "Novemeber 2021"
  repo: https://github.com/SoZ0/java-superformula-2d
  summary: A visual representation of the Super Formula
  tags: ["hobby", "java", "applets", "swing", "awt"]

- name: Http Server
  role: Owner
  timeline: "Novemeber 2021"
  repo: https://github.com/SoZ0/java-http-server
  summary: This repository contains a simple HTTP server written in Java. It doesn't use any external dependencies, thus showcasing the use of Java's networking and IO capabilities for server-side applications.
  tags: ["hobby", "java", "web", "backend", "standalone"]

- name: Rest API
  role: Owner
  timeline: "Novemeber 2021"
  repo: https://github.com/SoZ0/advance-java-rest-api
  summary: This repository hosts a simple Java REST API, presumably providing a basic example of setting up an HTTP server and routing requests to different endpoints.
  tags: ["hobby", "java", "web", "backend", "api"]

- name: Special Relativity Simulator
  role: Owner
  timeline: "October 2022"
  repo: https://github.com/SoZ0/Special-Relativity-Simulator
  summary: A simulator made for a Physics 12 project, to visual Special Relativity
  tags: ["academic", "java", "applets", "swing", "awt"]

- name: FRC Plutus
  role: Owner
  timeline: "September 2019 - Present"
  repo: https://github.com/FRC-6390/frc-plutus
  summary: This private repository contains the Java-based emailing application for FRC Team 6390. The tool automates email communications for the team, for sponsor outreach
  tags: ["frc", "java", "applets", "javafx","swing","awt"]

- name: FRC Prodromoi
  role: Team Lead
  timeline: "September 2019 - Present"
  repo: https://github.com/FRC-6390/frc-prodromoi
  summary: An data tracking and computing app for collecting and processing information gathered at FRC Events
  tags: ["frc", "javascript", "cordova","css","html","firebase","google-cloud","data"]

- name: Database Manager
  role: Owner
  timeline: "December 2020"
  repo: https://github.com/SoZ0/advance-java-database
  summary: This repository provides a library for interfacing with SQLite databases in Java, demonstrating advanced database interactions.
  tags: ["hobby", "java", "library", "standalone", "data","SQLite"]

- name: FRC Abeona
  role: Owner
  timeline: "June 2021 - Present"
  repo: https://github.com/FRC-6390/frc-abeona
  summary: This private repository contains the Java code for Team 6390's path plotting program, which could be used for planning the robot's movements during a match.
  tags: ["frc", "java", "applets","swing","awt"]

- name: Athena Docs
  role: Team Lead
  timeline: "September 2022 - Present"
  repo: https://github.com/FRC-6390/Athena-Docs
  summary: This public repository is dedicated to FRC programming documentation and guide materials. It contains files that provide instructions and examples for programming FRC robots.
  tags: ["frc", "javascript", "web", "markdown","docs","hugo",]

- name: FRC 2022 Season
  role: Owner
  timeline: "September 2021 - April 2022"
  repo: https://github.com/FRC-6390/FRC-Season-2022
  summary: This public repository contains the Java code for team's 2022 robot called "Switchable". It feature a swerve drive, a turret, an elevator, and several other components.
  tags: ["frc", "java", "robotics","autonomous","competitive","swerve"]

- name: Swerve 2021
  role: Team Lead
  timeline: "September 2020 - September 2021"
  repo: https://github.com/FRC-6390/Swerve2021
  summary: This public repository contains Java code related to a swerve drive system for a FRC robot. Swerve drive is a particular type of drivetrain that allows for complex movements and is often used in FRC robots.
  tags: ["frc", "java", "off-season","swerve","robotics"]

